version: '3.8'
services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: mg_db
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      mg-network:
    volumes:
      - pgdata:/var/lib/postgresql/data

